<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
        }

        /* #drag-region {
            height: 30px;
            width: 30px;
            -webkit-app-region: drag;
            background: rgba(255, 255, 255, 0.05);
        } */

        #response-wrapper {
            height: calc(100% - 70px);
            box-sizing: border-box;
            padding: 20px;
            overflow-y: auto;
            -webkit-app-region: no-drag;
        }

        .response-block {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        .button-group {
            margin-bottom: 10px;
            margin-left: 5px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #fff;
            backdrop-filter: blur(5px);
        }

        /* Default state */
        .btn-toggle-on {
            background-color: rgba(220, 20, 60, 0.8);
            /* Red-ish */
        }

        .btn-toggle-off {
            background-color: rgba(34, 139, 34, 0.8);
            /* Green-ish */
        }

        .btn-switch-system {
            background-color: rgba(30, 144, 255, 0.8);
            /* Dodger Blue */
        }

        .btn-switch-mic {
            background-color: rgba(255, 165, 0, 0.8);
            /* Orange */
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.97);
        }

        #drag-region {
            -webkit-app-region: drag;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 32px;
            padding: 0 10px;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            font-size: 14px;
            user-select: none;
        }

        .drag-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .drag-icon {
            font-size: 18px;
            cursor: move;
        }

        .drag-right button {
            -webkit-app-region: no-drag;
            margin-left: 8px;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .drag-right button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="drag-region">
        <div class="drag-left">
            <span class="drag-icon">â ¿</span>
            <span>Interview Helper</span>
        </div>
        <div class="drag-right">
            <button id="min-btn">â€”</button>
            <button id="close-btn">Ã—</button>
        </div>
    </div>
    <div id="response-wrapper"></div>
    <div class="button-group">
        <button id="toggle-stream" class="btn btn-toggle-on">ðŸŽ¤ Stop Listening</button>
        <button id="switch-source" class="btn btn-switch-system">ðŸŽ§ Use Microphone</button>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggle-stream');
        const switchBtn = document.getElementById('switch-source');

        let isListening = true;
        let useSystemAudio = true;

        document.getElementById('min-btn').addEventListener('click', () => {
            window.electronAPI.minimizeWindow();
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            window.electronAPI.closeWindow();
        });
        toggleBtn.addEventListener('click', () => {
            isListening = !isListening;

            toggleBtn.innerText = isListening ? 'ðŸŽ¤ Stop Listening' : 'â–¶ï¸ Start Listening';
            toggleBtn.classList.toggle('btn-toggle-on', isListening);
            toggleBtn.classList.toggle('btn-toggle-off', !isListening);
            window.electronAPI.toggleListening();
        });

        switchBtn.addEventListener('click', () => {

            if (!isListening) {
                alert('Please start listening first!');
                return;
            }
            useSystemAudio = !useSystemAudio;

            switchBtn.innerText = useSystemAudio ? 'ðŸŽ§ Use Microphone' : 'ðŸ”„ Use System Audio';
            switchBtn.classList.toggle('btn-switch-system', !useSystemAudio);
            switchBtn.classList.toggle('btn-switch-mic', useSystemAudio);
            window.electronAPI.switchAudioSource();
        });



        const responseWrapper = document.getElementById('response-wrapper');

        window.electronAPI.onChatGPTResponse((event, response) => {
            const div = document.createElement('div');
            div.className = 'response-block';
            div.innerText = response;
            responseWrapper.appendChild(div);
            responseWrapper.scrollTop = responseWrapper.scrollHeight;
        });
    </script>
</body>

</html>
